<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>
       <style>
        body {background-color:#D4D8DD;}
        h1 {color: #1A2D42; font-family: Sora; text-align:center;}
        label {color: #1A2D42; font-family:Outfit; text-align:center;}
        input {color: #1A2D42; font-family:Outfit; text-align:center;}
        button {color: #1A2D42; font-family:Outfit; text-align:center;}
        p {color: #2E4156; font-family:Outfit; text-align:center;}
       </style>
<body>
    <h1>Income Tax Calculator</h1>
    <label for="income">Enter your taxable income:</label>
    <input type="number" id="income" name="income">
    <button onclick="calculateTax()">Calculate Tax</button>
    <p id="result"></p>
    <p><a href="index.html";>Back to Home</a></p>

    <script>
        function calculateTax() {
            let income = parseFloat(document.getElementById("income").value);
            let tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = (income - 250000) * 0.20;
            } else if (income <= 800000) {
                tax = 30000 + (income - 400000) * 0.25;
            } else if (income <= 2000000) {
                tax = 130000 + (income - 800000) * 0.30;
            } else if (income <= 8000000) {
                tax = 490000 + (income - 2000000) * 0.32;
            } else {
                tax = 2410000 + (income - 8000000) * 0.35;
            }

            document.getElementById("result").innerHTML = "Your income tax is: " + tax.toFixed(2);
        }
    </script>
</body>
</head>
</html>
