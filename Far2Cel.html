<!DOCTYPE html>
<html>
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>
      <style>
        body {background-color:#D4D8DD;}
        title {color: #1A2D42; font-family: Sora; text-align:center;}
        h2 {color: #1A2D42; font-family:Outfit; text-align:center;}
        p {color: #2E4156; font-family:Outfit; text-align:center;}
      </style>
<title>Fahrenheit to Celsius Temperature Converter</title>
<body>

<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>

<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celsius: <span id="outputCelcius"></span></p>
<p><a href = "index.html">Back to Home</a> </p> 

<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
}
</script>

</body>
</html>
