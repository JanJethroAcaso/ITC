<!DOCTYPE html>
<html>
<head>
   <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>
      <style>
        body {background-color:#D4D8DD;}
        h1 {color: #1A2D42; font-family: Sora; text-align:center;}
        label {color: #2E4156; font-family:Outfit; text-align:center;}
        input {color: #2E4156; font-family:Outfit; text-align:center;}
        button {color: #2E4156; font-family:Outfit; text-align:center;}
        p {color: #2E4156; font-family:Outfit; text-align:center;}
        .container {text-align:center;}
      </style>
  <title>Average of the first N calculator</title>
</head>
<body>
  <div class="container">
    <h1>Average of the first N calculator</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="0">
    <button onclick="calculateAverage()">Calculate</button>
    <p id="result"></p>
    <p><a href= "index.html";>Back to Home</a></p>
  </div>

   <script>
      function calculateAverage() 
      {
           let number = parseInt(document.getElementById("number").value);
           let sum = 0;

           for (let i = 1; i <= number; i++) 
           {
               sum += i;
           }

           let average = number > 0 ? sum / number : 0;
           document.getElementById("result").innerText = "The average is: " + average;
       }
   </script>
   
</body>
</html>
