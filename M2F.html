<!DOCTYPE html>
<html>
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>
      <style>
        body {background-color:#D4D8DD;}
        title {color: #1A2D42; font-family: Sora; text-align:center;}
        h2 {color: #1A2D42; font-family:Outfit; text-align:center;}
        p {color: #2E4156; font-family:Outfit; text-align:center;}
      </style>
<title>Meters to Feet Length Converter</title>
<body>

<h2>Length Converter</h2>
<p>Type a value in the Meters field to convert the value to Feet:</p>

<p>
  <label>Meters</label>
  <input id="inputMeters" type="number" placeholder="Meters" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>
<p>Feet: <span id="outputFeet"></span></p>
<p><a href = "index.html">Back to home</a></p>

<script>
function LengthConverter(valNum) {
  document.getElementById("outputFeet").innerHTML=valNum*3.2808;
}
</script>
</body>
</html>
