<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>
      <style>
        body {background-color:#D4D8DD;}
        h1 {color: #1A2D42; font-family: Sora; text-align:center;}
        label {color: #2E4156; font-family:Outfit; text-align:center;}
        input {color: #2E4156; font-family:Outfit; text-align:center;}
        button {color: #2E4156; font-family:Outfit; text-align:center;}
        p {color: #2E4156; font-family:Outfit; text-align:center;}
        .container {text-align:center;}
      </style>
<title>Sum Calculator</title>
</head>
<body>
    <div class = "container">
        <h1>Sum Calculator</h1>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" min="0">
        <button onclick="calculateSum()">Calculate</button>
        <p id="result"></p>
        <p><a href="index.html";>Back to Home</a></p>
    </div>

    <script>
        function calculateSum() 
        {
            let number = parseInt(document.getElementById("number").value);
            let sum = 0;
            let i = 0;

            do
            {
                sum += i;
                i++;
            } while (i <= number);

            document.getElementById("result").innerText = "The sum is: " + sum;
        }
    </script>

</body>
</html>
