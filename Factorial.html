<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>
      <style>
        body {background-color:#D4D8DD;}
        h1 {color: #1A2D42; font-family: Sora; text-align:center;}
        label {color: #2E4156; font-family:Outfit; text-align:center;}
        input {color: #2E4156; font-family:Outfit; text-align:center;}
        button {color: #2E4156; font-family:Outfit; text-align:center;}
        p {color: #2E4156; font-family:Outfit; text-align:center;}
        .container {text-align:center;}
      </style>
  <title>Factorial Calculator</title>
</head>
<body>
  <div class="container">
  <h1>Factorial Calculator</h1>
  <label for="number">Enter a number:</label>
  <input type="number" id="number" min="0">
  <button onclick="calculateFactorial()">Calculate</button>
  <p id="result"></p>
  <p><a href="index.html";>Back to Home</a></p>

  <script>
    function calculateFactorial() {
      let number = parseInt(document.getElementById("number").value);
      let factorial = 1;
      let i = 1;

      while (i <= number) {
        factorial *= i;
        i++;
      }

      document.getElementById("result").textContent = `The factorial of ${number} is ${factorial}`;
    }
  </script>
</body>
</html>
